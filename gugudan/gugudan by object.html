<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan by function</title>
</head>
<body>
    <h1>객체를 활용한 구구단</h1>
    <script>
    
    var gugudan = {};
    gugudan.result = [];
    gugudan.current = -1;
    gugudan.calculate = function(n){
        this.current = n;
        for(var i = 0; i < 9; i++){
            this.result[i] = n * (i + 1);
        }
    }
    
   gugudan.print = function(){
       document.write("<h2>" + this.current + "단</h2>");
       for (var i = 0; i < 9; i++){
           var x = this.current;
           var y = i + 1;
           var z = this.result[i];
           document.write(x + " X " + y + " = " + z + "<br>");
       }
   }
    function main() {
        for (var n = 2; n < 10; n++) {
            gugudan.calculate(n);
            gugudan.print(n);
        }
    }
   main();
    </script>
</body>
</html>
