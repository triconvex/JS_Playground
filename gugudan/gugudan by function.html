<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan by function</title>
</head>
<body>
    <h1>함수를 이용한 구구단</h1>
    <script>
        
    function calculrate(n){
        var results = [];
        for(var i = 0; i < 10; i++){
            results.push(n * i);
        }
        return results;
    }
    
   function print(n){
        for(var i = 1; i <= 9; i++){
                var str = "";
                str += n + " X " + i + " = " + calculrate(n)[i] + " <br>";
                document.write(str);
        }
   }
   function main(){
       for(var n = 2; n < 10; n++){
           print(n);
       }
       
   }
   main ();
   
    </script>
</body>
</html>
